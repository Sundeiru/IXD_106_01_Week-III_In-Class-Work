<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diatom Guy Adventure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Scene 1 -->
  <div id="scene1" class="scene active">
    <img src="assets/inside-scene2.jpg" class="background" alt="Background">
    <img id="diatom-guy" src="assets/diatom-guy.png" alt="Diatom Guy">
    <img id="hat" src="assets/hat.png" class="bob" alt="Hat">
    <img id="door" src="assets/door.png" alt="Door">
  </div>

  <!-- Scene 2 -->
  <div id="scene2" class="scene">
    <img id="house" src="assets/house.png" alt="House">
    <img id="diatom-guy-scene2" src="assets/diatom-guy-with-hat.png" alt="Diatom Guy with Hat">
    <img id="car" src="assets/car.png" alt="Car">
  </div>

  <script src="script.js"></script>
</body>
</html>
